service: social-network-analysis-graph
app: social-network-analysis
org: patrickmcgrath29

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs10.x

outputs:
  custom-output: any-value-here

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
  exclude:
    - client/**

layers:
  commonLibs:
    path: layer
    compatibleRuntimes:
      - nodejs10.x

functions:
  hello:
    handler: handler.hello
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: hello
          method: post
          cors: true
